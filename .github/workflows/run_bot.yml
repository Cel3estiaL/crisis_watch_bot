name: Crisis Watch Bot

on:
  schedule:
    # Runs every 3 hours at minute 0 (UTC time)
    - cron: "0 */3 * * *"
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  run-crisis-watch-bot:
    runs-on: ubuntu-latest
    
    # Only run if secrets are configured
    if: github.event_name == 'workflow_dispatch' || github.repository != ''
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Crisis Watch Bot
        env:
          RELIEFWEB_APPNAME: ${{ secrets.RELIEFWEB_APPNAME }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          FETCH_LIMIT: "5"
        run: python bot.py
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: |
            *.log
            logs/
          retention-days: 7
